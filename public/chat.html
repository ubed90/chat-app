<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="app-container">
        <h1 class="main-heading">Chat App</h1>
        <div class="chat">
          <div class="chat-sidebar">
            <h2 class="chat-sidebar_heading"></h2>
            <ul class="chat-sidebar_userList"></ul>
            <div class="chat-sidebar__user">
              <h4 class="chat-sidebar__userName"></h4>
              <img src="/img/user.png" alt="user" class="chat-sidebar__avatar">
            </div>
          </div>
          <div class="chat-container">
            <div id="messages" class="message-container"></div>
            <form id="message-form" class="message-form">
              <input
                type="text"
                name="message"
                id="send-message"
                class="message-input"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button title="Send Message" class="btn btn-send" type="submit">
                <span class="material-symbols-outlined"> send </span>
              </button>
              <button
                title="Send Location"
                class="btn btn-location"
                id="send-location"
                type="button"
              >
                <span class="material-symbols-outlined"> home_pin </span>
              </button>
            </form>
          </div>
        </div>
    </div>

    <!-- Message Template -->
    <script id="message-template" type="text/html">
      <div class="message {{owner}}">
        <span class="username">{{username}}</span>
        <span class="timestamp">{{createdAt}}</span>
        <span class="line previous-line"></span>
        <p class="main-message">{{message}}</p>
        <span class="line forward-line"></span>
      </div>
    </script>

    <!-- Location Template -->
    <script id="location-template" type="text/html">
      <div class="location {{owner}}">
        <span class="username">{{username}}</span>
        <span class="timestamp">{{createdAt}}</span>
        <a href="{{location}}" class="main-message location-message" target="_blank"
          >My Current Location
          <span class="material-symbols-outlined"> near_me </span></a
        >
      </div>
    </script>

    <script id="user-template" type="text/html">
      {{#users}}
        <li class="chat-sidebar_userList--user">
          <span class="chat-sidebar__userList--user_avatar"></span>
          <h4 class="chat-sidebar__userList--user_name">{{userName}}</h4>
        </li>
      {{/users}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
